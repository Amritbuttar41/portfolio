<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6a11cb"/>
      <stop offset="100%" stop-color="#2575fc"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="#0b1020"/>
  <g filter="url(#glow)">
    <circle cx="300" cy="200" r="160" fill="url(#g)" opacity="0.8"/>
    <rect x="520" y="260" rx="24" ry="24" width="360" height="240" fill="url(#g)" opacity="0.7"/>
    <circle cx="900" cy="160" r="100" fill="url(#g)" opacity="0.6"/>
  </g>
  <text x="50%" y="80%" text-anchor="middle" fill="#e5e7eb" font-size="42" font-family="Segoe UI, Roboto, Arial" letter-spacing="1" opacity="0.9">Replace with proj2 image</text>
</svg>